type: object
required:
  - bbox
properties:
  crs:
    type: string
    enum:
      - http://www.opengis.net/def/crs/OGC/1.3/CRS84
    default: http://www.opengis.net/def/crs/OGC/1.3/CRS84
  bbox:
    description: west, north, east, south edges of the bounding box
    type: array
    items:
      minItems: 4
      maxItems: 4
      type: number
      minimum: -180
      maximum: 180
    example:
      - -180
      - -90
      - 180
      - 90
